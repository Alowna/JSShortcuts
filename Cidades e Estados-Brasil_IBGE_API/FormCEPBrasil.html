<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cidades e Estados do Brasil</title>
        <link rel="shortcut icon" href="" type="image/x-icon">

    </head>

    <body>
        <script src="FormCEPBrasil.js" defer></script>
        <main>
            <form id="citynstate">
                
                <label for="estado">Estado</label>
                <select id="estado" name="estado" onchange="createCities(this)">

                <label for="cidade">Cidade</label>
                <select id="cidade" name="cidade">

                </select>

            </form>
        </main>
    </body>

    </html>
